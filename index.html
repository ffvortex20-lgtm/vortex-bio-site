<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Criar Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
#particles{position:fixed;inset:0}
.container{
  max-width:450px;
  margin:auto;
  padding:40px 20px;
  position:relative;
  z-index:2;
}
input,select,button{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-size:1rem;
}
input,select{background:#111;color:white}
button{
  background:#e31b23;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
h2{text-align:center}
label{font-size:.9rem;color:#ccc}
</style>
</head>

<body>
<div id="particles"></div>

<div class="container">
<h2>ðŸ”— Criar Link</h2>

<input id="nome" placeholder="Nome da bio">
<input id="foto" placeholder="Link da foto">

<label>Cor dos botÃµes</label>
<input type="color" id="corBtn" value="#e31b23">

<label>Cor das partÃ­culas</label>
<input type="color" id="corSnow" value="#8a2be2">

<h3>Redes sociais</h3>
<input id="youtube" placeholder="YouTube">
<input id="instagram" placeholder="Instagram">
<input id="telegram" placeholder="Telegram">
<input id="tiktok" placeholder="TikTok">
<input id="kwai" placeholder="Kwai">
<input id="grupo" placeholder="WhatsApp Grupo">
<input id="canal" placeholder="WhatsApp Canal">

<input id="download" placeholder="Link do download">

<button onclick="gerar()">Gerar Link</button>
</div>

<script>
function gerar(){
  const dados = {
    nome: nome.value,
    foto: foto.value,
    cor: corBtn.value,
    snow: corSnow.value,
    redes:{
      youtube: youtube.value,
      instagram: instagram.value,
      telegram: telegram.value,
      tiktok: tiktok.value,
      kwai: kwai.value,
      grupo: grupo.value,
      canal: canal.value
    },
    download: download.value
  };

  const link = location.origin +
    location.pathname.replace("index.html","") +
    "concluir.html?data=" + btoa(JSON.stringify(dados));

  navigator.clipboard.writeText(link);
  alert("âœ… Link copiado!");
}

particlesJS("particles",{
  particles:{
    number:{value:60},
    size:{value:2},
    color:{value:"#8a2be2"},
    line_linked:{enable:true,color:"#fff"},
    move:{enable:true,speed:1.5}
  }
});
</script>
</body>
</html>
