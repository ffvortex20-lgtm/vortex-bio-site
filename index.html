<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Criar Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:#fff;
}
#particles-js{position:fixed;inset:0}
.box{
  position:relative;
  z-index:2;
  max-width:400px;
  margin:40px auto;
  background:#111;
  padding:20px;
  border-radius:10px;
}
input,button{
  width:100%;
  margin:6px 0;
  padding:12px;
  border-radius:6px;
  border:none;
}
button{
  background:#e31b23;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="box">
  <h2>Criar Link</h2>

  <input id="titulo" placeholder="Título">
  <input type="color" id="cor" value="#e31b23">

  <input id="foto" placeholder="Link da foto (opcional)">
  <input type="file" id="fotoFile">

  <input id="youtube" placeholder="YouTube">
  <input id="instagram" placeholder="Instagram">
  <input id="telegram" placeholder="Telegram">
  <input id="tiktok" placeholder="TikTok">
  <input id="kwai" placeholder="Kwai">
  <input id="grupo" placeholder="WhatsApp Grupo">
  <input id="canal" placeholder="WhatsApp Canal">

  <input id="download" placeholder="Link de download">

  <button onclick="gerar()">GERAR LINK</button>
</div>

<script>
particlesJS("particles-js",{
  particles:{
    number:{value:40},
    size:{value:2},
    move:{speed:1},
    color:{value:"#fff"},
    line_linked:{enable:false}
  }
});

function gerar(){
  const id = Math.random().toString(36).substring(2,8);

  const dados = {
    titulo: titulo.value,
    cor: cor.value,
    foto: foto.value,
    youtube: youtube.value,
    instagram: instagram.value,
    telegram: telegram.value,
    tiktok: tiktok.value,
    kwai: kwai.value,
    grupo: grupo.value,
    canal: canal.value,
    download: download.value
  };

  if(!dados.titulo || !dados.download){
    alert("Preencha o título e o download");
    return;
  }

  localStorage.setItem("bio_"+id, JSON.stringify(dados));

  const link = location.origin +
    location.pathname.replace("index.html","") +
    "concluir.html#" + id;

  navigator.clipboard.writeText(link);
  alert("✅ Link copiado:\n"+link);
}
</script>
</body>
</html>
